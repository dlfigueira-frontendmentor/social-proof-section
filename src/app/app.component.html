<div class="container container-background--top container-background--bottom">
  <article class="info-container">
    <h1 class="info__title">{{title}}</h1>
    <p class="info__details">{{details}}</p>
  </article>
  <div class="media-review__container">
    <div class="media-review" *ngFor="let review of mediaReviews">
      <div class="rating-container">
        <img class="media-review__rating" src="/assets/icon-star.svg" alt="rating-star"
             *ngFor="let rating of [].constructor(review.rating)">
      </div>
      <p class="media-review__info">{{getMediaReviewMessage(review)}}</p>
    </div>
  </div>
  <div class="buyer-review__container">
    <div class="buyer-review" *ngFor="let review of buyerReview">
      <div class="buyer-review__user-info">
        <img class="buyer-review__photo" src="{{review.photo}}" alt="buyer-review-photo">
        <div class="name-type-container">
          <p class="buyer-review__name">{{review.name}}</p>
          <p class="buyer-review__type">{{review.type}}</p>
        </div>
      </div>
      <p class="buyer-review__review">{{review.review}}</p>
    </div>
  </div>
</div>
